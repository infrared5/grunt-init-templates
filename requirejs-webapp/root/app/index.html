<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{%= name %}</title>
        <meta name="description" content="{%= description %}">
        <meta name="viewport" content="width=device-width">
        <!-- build:css style/{%= name %}.css -->
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/main.css">
        <!-- endbuild -->
        <!-- build:js script/vendor/modernizr.min.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div id="main-container"></div>
        <!-- build:js script/vendor/jquery.min.js -->
        <script src="components/jquery/jquery.min.js"></script>
        <!-- endbuild -->
        <!-- build:js script/vendor/handlebars.min.js -->
        <script src="components/handlebars/handlebars.js"></script>
        <!-- endbuild -->
        <!-- build:replace script/{%= name %}.js -->
        <script data-main="script/{%= name %}.js" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
